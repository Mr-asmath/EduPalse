<html>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
<style>
    
/* General styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

/* Homework detail card */
.homework-details-card {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    animation: fadeInUp 0.7s ease;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.homework-details-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 18px 32px rgba(0, 0, 0, 0.15);
}

/* Heading */
.homework-details-card h2 {
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 1rem;
}

/* Paragraphs */
.homework-details-card p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 0.75rem;
}

.homework-details-card strong {
    color: #333;
}

/* Attachment link */
.homework-details-card a {
    text-decoration: none;
    color: #007bff;
    font-weight: 500;
    transition: color 0.2s ease;
}

.homework-details-card a:hover {
    color: #0056b3;
}

/* Back button */
.btn.btn-secondary {
    display: inline-block;
    margin-top: 1.5rem;
    background-color: #6c757d;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-size: 0.95rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn.btn-secondary:hover {
    background-color: #5a6268;
    transform: scale(1.05);
}

/* Fade-in animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
<body>
    <div class="homework-details-card">
        <h2>{{ hw['title'] }}</h2>
        <p><strong>Description:</strong> {{ hw['description'] }}</p>
        <p><strong>Class:</strong> {{ hw['class_name'] }}</p>
        <p><strong>Assigned on:</strong> {{ hw['created_at'] }}</p>
    
        {% if hw['file_path'] %}
        <p>
            <strong>Attachment:</strong>
            <a href="{{ url_for('static', filename='uploads/' + hw['file_path']) }}" target="_blank">
                <i class="fas fa-paperclip"></i> Download
            </a>
        </p>
        {% endif %}
        
        <a href="{{ url_for('main.parent_home') }}" class="btn btn-secondary">‚Üê Back to Homework</a>
    </div>
</body>
</html>
