<!DOCTYPE html>
<html>
<head>
    <title>Test Classes</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 2rem;
        }
        h2 {
            text-align: center;
            color: #1f2937;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .class-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
            transition: 0.2s ease-in-out;
        }
        .class-card:hover {
            transform: translateY(-5px);
            background-color: #e0f2fe;
        }
        a {
            text-decoration: none;
            color: #2563eb;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h2>Tests by Class</h2>
    <div class="container">
        {% for cls in classes %}
        <div class="class-card">
            <a href="{{ url_for('main.tests_classes', class_name=cls.standard) }}">
                Class {{ cls.standard }}
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
