<!DOCTYPE html>
<html>
<head>
    <title>Update Homework</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #374151;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: auto;
        }
        button:hover {
            background-color: #1e40af;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #2563eb;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="{{ url_for('main.homework_classes') }}" class="back-link">‚Üê Back to Homework Classes</a>
        <h2>Update Homework</h2>
        <form method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ homework.title }}" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required>{{ homework.description }}</textarea>

            <button type="submit">Update Homework</button>
        </form>
    </div>

</body>
</html>
