<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Marks - {{ unit_title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9fafb;
            padding: 2rem;
        }

        h2 {
            color: #111827;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: #f3f4f6;
            color: #374151;
        }

        td {
            color: #1f2937;
        }

        a {
            margin-top: 1rem;
            display: inline-block;
            color: #3b82f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Test Marks for Unit: {{ unit_title }}</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Standard</th>
            <th>Submitted At</th>
            <th>Marks</th>
        </tr>
    </thead>
    <tbody>
        {% for row in results %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.student_name }}</td>
            <td>{{ row.standard }}</td>
            <td>{{ row.submitted_at }}</td>
            <td>{{ row.marks }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('main.teacher_home') }}">Back to Home</a>

</body>
</html>
