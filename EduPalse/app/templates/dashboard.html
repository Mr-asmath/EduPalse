{% extends "base.html" %}
{% block content %}
<h2>Welcome, {{ current_user.username }}</h2>
{% if current_user.role == 'teacher' %}
  <a href="{{ url_for('main.assign_homework') }}">Assign Homework</a>
  <ul>
    {% for lesson in lessons %}
      <li>{{ lesson.title }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
