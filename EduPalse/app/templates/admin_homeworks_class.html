<!DOCTYPE html>
<html>
<head>
    <title>Class {{ class_name }} - Homework Details</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            padding: 2rem;
        }
        h2 {
            text-align: center;
            color: #1f2937;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: #2563eb;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #1e40af;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #2563eb;
            color: white;
        }
        tr:hover {
            background-color: #eff6ff;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .update-btn {
            background-color: #3b82f6;
            color: white;
        }
        .update-btn:hover {
            background-color: #2563eb;
        }
        .delete-btn {
            background-color: #ef4444;
            color: white;
        }
        .delete-btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>

    <a href="/admin/class_homeworks" class="back-button">‚Üê Back</a>

    <h2>Class {{ class_name }} - Homework Details</h2>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Uploaded By (Teacher)</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for hw in homeworks %}
            <tr>
                <td>{{ hw.id }}</td>
                <td>{{ hw.title }}</td>
                <td>{{ hw.description }}</td>
                <td>{{ hw.teacher_name }}</td>
                <td>{{ hw.created_at }}</td>
                <td>
                    <div class="action-buttons">
                        <a href="{{ url_for('main.update_homework', homework_id=hw.id) }}" class="btn update-btn">Update</a>
                        <form method="POST" action="{{ url_for('main.delete_homework', homework_id=hw.id) }}" style="display:inline;">
                            <button type="submit" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this homework?');">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
