<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Teacher</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Update Teacher Information</h2>
    <form method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" value="{{ teacher['name'] }}" required>

      <label for="email">Email</label>
      <input type="email" name="email" value="{{ teacher['email'] }}" required>

      <label for="phone">Phone</label>
      <input type="tel" name="phone" value="{{ teacher['phone'] }}" required>

      <label for="attending_classes">Attending Classes</label>
      <input type="text" name="attending_classes" value="{{ teacher['attending_classes'] }}">

      <button type="submit">Update Teacher</button>
    </form>
  </div>
</body>
</html>
