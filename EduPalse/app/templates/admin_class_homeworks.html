<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <title>Homework Classes</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            padding: 2rem;
        }
        h2 {
            text-align: center;
            color: #1f2937;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .class-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .class-card:hover {
            transform: scale(1.05);
            background-color: #eff6ff;
        }
        a {
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }
        .btn.btn-secondary {
            display: inline-block;
            margin-top: 1.5rem;
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            }

        .btn.btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="{{ url_for('main.admin_home') }}" class="btn btn-secondary">‚Üê Back to Homework Classes</a>
    <h2>Classes With Homework</h2>
    <div class="container">
        {% for class_info in classes %}
        <div class="class-card">
            <a href="{{ url_for('main.class_homeworks', class_name=class_info.class_name) }}">
                Class {{ class_info.class_name }}
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
